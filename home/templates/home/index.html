{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
  
<section id="landing" class="d-flex justify-content-center d-flex align-items-center text-center h-100" style="background: url({% static 'img/hero-dog.c39dfa3c0c88.png' %}) center center/cover no-repeat">
    <div class="row d-inline p-2 bg-dark text-white rounded">  
        <h1 class="display-1 text-white bg-dark font-weight-bold p-1"><strong>Kennel 39</strong></h1>
        <h4 class="text-white bg-dark p-1"><em>Superior Dog Grooming</em></h5>
        <h6 class="text-white bg-dark p-1"><em>Est. 2022</em></h6>
        <div class="col">
            <!-- Code Call to Action(CTA) buttons, Our Services, Join Us, Book Now -->
            <a class="btn" href="{% url 'services' %}" role="button">Our Services</a>
            <a class="btn" href="{% url 'account_signup' %}" role="button">Join Us</a>
            <a class="btn" href="{% url 'account_login' %}" role="button">Members</a>
            {% if user.is_authenticated %}
            <a class="btn" href="{% url 'view_booking' %}" role="button">Book Now</a>
            {% endif %}
        </div>
    </div>
    
</section>

{% endblock %}
